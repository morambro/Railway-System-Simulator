# YAMI4 Dashboard configuration file

#
# HTTP port
#
port=8081

#
# Timeout for remote calls
#
remote.timeout=3.0

#
# initial logging levels
# log.main - main (startup) part of the broker with the worker task
# log.subscriptions - actions on the routing table
# log.messages - routing of individual messages (note: high volume)
#
log.main=true
log.http=true
log.remote=true

#
# example list of name servers
# names.<INDEX>.location - broker location
#
names.1.location=tcp://localhost:12301
#names.2.location=tcp://localhost:12302
#names.3.location=tcp://localhost:12303

#
# example list of brokers
# broker.<INDEX>.location - broker location
#
broker.1.location=tcp://localhost:12311
#broker.2.location=tcp://localhost:12302

#
# example list of queue servers
# queues.<INDEX>.location - queue server location
#
queues.1.location=tcp://localhost:12321
#queues.2.location=tcp://localhost:12322

